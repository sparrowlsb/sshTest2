<!DOCTYPE html>
<html lang="zh_cn">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">

    </head>

    <body>

		<!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a  href="index.html"><img src="images/logo.png" alt="logo"></a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="top-navbar-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<!--Bootstrap Flat Registration Form-->
							<span class="li-social">
								<a href="#"><i class="fa fa-facebook"></i></a>
								<a href="#"><i class="fa fa-twitter"></i></a>
								<a href="#"><i class="fa fa-envelope"></i></a>

							</span>
						</li>
					</ul>
				</div>
			</div>
		</nav>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>众庄</strong> 数字货币交易大师</h1>
                            <div class="description">
                            	<!--<p>-->
	                            	<!--This is a free responsive flat registration form made with Bootstrap.-->
	                            	<!--Download it on <a href="#"><strong>AZMIND</strong></a>, customize and use it as you like!-->
                            	<!--</p>-->
                            </div>
                        </div>
                    </div>
                    <div class="row" id="login_box">
                        <div class="col-sm-6 col-sm-offset-3  form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登录用户</h3>
                            		<!--<p>Fill in the form below to get instant access:</p>-->
                        		</div>
                        		<div class="form-top-right" style="height: 50px">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
								<div class="form-group">
									<input type="text" name="loginEmail" placeholder="输入Email..." class="form-control" id="loginEmail">
								</div>
								<div class="form-group row">
									<div class="col-xs-8">
										<input type="text" name="loginCode" placeholder="输入验证码..." class="form-email form-control" id="loginCode">
									</div>
									<div class="col-xs-4" style="padding-left:0"><img class="verifyImg" src="" onclick="verifyClick()"/></div>
								</div>
								<div class="form-group">
									<input type="password" name="loginPwd" placeholder="输入密码..." class="form-control" id="loginPwd">
								</div>
								<button class="btn" onclick="loginUser()">登陆</button>
								<a href="javascript:void(0)" onclick="change('reg')">注册账号</a>
								<a href="javascript:void(0)" onclick="change('forget')" style="float: right">忘记密码</a>
		                    </div>
                        </div>
                    </div>


					<div class="row" id="reg_box" style="display: none;">
						<div class="col-sm-6 col-sm-offset-3  form-box">
							<div class="form-top">
								<div class="form-top-left">
									<h3>注册用户</h3>
									<!--<p>Fill in the form below to get instant access:</p>-->
								</div>
								<div class="form-top-right" style="height: 50px">
									<i class="fa fa-pencil"></i>
								</div>
							</div>
							<div class="form-bottom">
								<div class="form-group">
									<input type="text" name="regEmail" placeholder="输入Email..." class="form-control" id="regEmail" onblur="checkEmailExists()">
								</div>
								<div class="form-group row">
									<div class="col-xs-8">
										<input type="text" name="regCode" placeholder="输入验证码..." class="form-last-name form-control" id="regCode">
									</div>
									<div class="col-xs-4" style="padding-left:0"><img class="verifyImg" src="" onclick="verifyClick()"/></div>
								</div>
								<div class="form-group row">
									<div class="col-xs-8">
										<input type="text" name="regECode" placeholder="输入邮箱验证码..." class="form-last-name form-control" id="regECode">
									</div>
									<div class="col-xs-4" style="padding-left:0;text-align: center;">
										<button class="btn" id="btnSendCode1" onClick="sendSMS()" style="padding: 0">获取验证码</button>
									</div>
								</div>
								<div class="form-group">
									<input type="password" name="regPwd" placeholder="输入密码..." class="form-control" id="regPwd">
								</div>
								<div class="form-group">
									<input type="password" name="regPwd" placeholder="重复输入密码..." class="form-control" id="regRPwd">
								</div>
								<button class="btn" onclick="registerUser()">注册</button>
								<a href="javascript:void(0)" onclick="change('login')">登录账号</a>
							</div>
						</div>
					</div>
					<div class="row" id="forget_box" style="display: none;">
						<div class="col-sm-6 col-sm-offset-3  form-box">
							<div class="form-top">
								<div class="form-top-left">
									<h3>修改密码</h3>
									<!--<p>Fill in the form below to get instant access:</p>-->
								</div>
								<div class="form-top-right" style="height: 50px">
									<i class="fa fa-pencil"></i>
								</div>
							</div>
							<div class="form-bottom">
								<div class="form-group">
									<input type="text" name="forgetEmail" placeholder="输入Email..." class="form-control">
								</div>
								<div class="form-group">
									<input type="password" name="forgetPwd" placeholder="输入密码..." class="form-control">
								</div>
								<div class="form-group row">
									<div class="col-xs-8">
										<input type="text" name="forgetECode" placeholder="输入邮箱验证码..." class="form-last-name form-control">
									</div>
									<div class="col-xs-4" style="padding-left:0;text-align: center;">
										<button class="btn" id="btnSendCode2" onClick="sendSMS1()" style="padding: 0">获取验证码</button>
									</div>
								</div>
								<button class="btn" onclick="forgetPWD()">提交</button>
								<a href="javascript:void(0)" onclick="change('login')">登录账号</a>
							</div>
						</div>
					</div>
                </div>
            </div>
		</div>


        <!-- Javascript -->
		<script src="assets/js/jquery-1.11.1.min.js"></script>

        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
		<script src="js/login.js"></script>

</html>
